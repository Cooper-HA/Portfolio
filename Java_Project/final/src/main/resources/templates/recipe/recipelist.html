<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout}">

<head>
    <title>Recipe List</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
	<link href="http://cdn.jsdelivr.net/webjars/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" media="screen"/>
</head>
<body>
    <th:block layout:fragment="content">
        <div class="container">
            <h1>Recipe List</h1>
			<a th:href="@{/order/list}" class="btn btn-primary">Edit Order List</a>
			<a th:href="@{/recipe/add}" class="btn btn-primary">Add New Recipe</a>
			<a th:href="@{/ingredient/list}" class="btn btn-primary">Edit Ingredient List</a>

            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th>Recipe Name</th>
                        <th>Ingredients</th>
						<th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="recipe : ${recipes}">
                        <td th:text="${recipe.recipeName}">Recipe Name</td>
                        <td>
                            <ul>
                                <li th:each="ingredient : ${recipe.recipeIngredients}"
                                    th:text="${ingredient.ingredient.ingredientName}">Ingredient Name</li>
                            </ul>
                        </td>
						<td>
						    <!-- Edit button for the order -->
						    <a th:href="@{/recipe/edit/{recipeId}(recipeId=${recipe.recipeId})}" class="btn btn-warning">Edit Recipe</a>
							<a th:href="@{/recipe/view/{recipeId}(recipeId=${recipe.recipeId})}" class="btn btn-success">View Recipe</a>
						</td>
                    </tr>
                </tbody>
            </table>

        </div>
    </th:block>
</body>
</html>
