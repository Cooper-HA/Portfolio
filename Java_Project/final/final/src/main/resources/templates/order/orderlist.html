<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link href="http://cdn.jsdelivr.net/webjars/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" media="screen"/>
    <title>Order List</title>
</head>
<body>
    <div class="container">
        <h1>Order List</h1>
		<a th:href="@{/order/add}" class="btn btn-primary">Add New Order</a>
		<a th:href="@{/recipe/list}" class="btn btn-primary">Edit Recipe List</a>
		<a th:href="@{/}" class="btn btn-primary">Main Page</a>

        <!-- Display list of orders -->
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>Order ID</th>
                    <th>Customer Name</th>
                    <th>Recipes</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="order : ${orders}">
                    <td th:text="${order.orderId}"></td>
                    <td th:text="${order.customerName}"></td>
                    <td>
                        <ul>
                            <li th:each="orderRecipe : ${order.orderRecipe}">
                                <!-- Display recipe name and quantity -->
                                <span th:text="${orderRecipe.recipe.recipeName}">Recipe Name</span> - 
                                <span th:text="${orderRecipe.quantity}">Quantity</span>
                            </li>
                        </ul>
                    </td>
                    <td>
                        <!-- Edit button for the order -->
                        <a th:href="@{/order/edit/{orderId}(orderId=${order.orderId})}" class="btn btn-warning">Edit Order</a>
						<a th:href="@{/order/view/{orderId}(orderId=${order.orderId})}" class="btn btn-success">View Order</a>

                    </td>
                </tr>
            </tbody>
        </table>



    </div>
</body>
</html>
